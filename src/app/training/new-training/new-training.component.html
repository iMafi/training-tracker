<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="startTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Start new workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field *ngIf="!isLoading">
          <mat-select placeholder="Select Workout" ngModel name="training" required>
            <mat-option *ngFor="let training of trainings" [value]="training.id">{{ training.name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button *ngIf="trainings" mat-button [disabled]="f.invalid"  type="submit">Start</button>
        <button *ngIf="!trainings" mat-button (click)="getTrainings()" type="button">Retry</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
