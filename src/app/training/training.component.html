<mat-tab-group *ngIf="!isTrainingOngoing">
  <mat-tab label="New Exercise">
    <app-new-training (trainingStart)="isTrainingOngoing = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="isTrainingOngoing" (trainingExit)="isTrainingOngoing = false"></app-current-training>
