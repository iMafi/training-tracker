<section class="login-form">
  <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center" (ngSubmit)="login()" fxLayoutGap="5px">
    <mat-form-field>
      <input type="email" matInput required formControlName="login" placeholder="Enter your login">
      <mat-error *ngIf="loginForm.controls['login'].errors?.required">Field must not be empty</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput required formControlName="password" placeholder="Enter your password">
      <mat-error *ngIf="loginForm.controls['password'].errors?.required">Field must not be empty</mat-error>
    </mat-form-field>
    <button *ngIf="!(isLoading$ | async)" [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary">Log In</button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
