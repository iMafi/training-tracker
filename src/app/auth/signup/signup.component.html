<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="signup(f)" fxLayoutGap="5px">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Enter your email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 8 characters long">
      <input
        type="password"
        matInput
        placeholder="Enter your password"
        ngModel
        name="password"
        required
        minlength="8"
        #pwInputCount="ngModel">
      <mat-hint align="end">{{ pwInputCount.value?.length }}/8</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Enter a date"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required color="primary">Agree to Terms of Use</mat-checkbox>
    <button *ngIf="!isLoading" [disabled]="f.invalid" type="submit" mat-raised-button color="primary">Sign Up</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
